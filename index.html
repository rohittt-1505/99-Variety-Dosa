<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99 Variety Dosa</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #0e0e0e;
            color: #fff;
        }

        /* NAVBAR */
        .custom-navbar {
            background: #000;
            padding: 15px 0;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.6);
        }

        .brand {
            color: #f4c430 !important;
            font-weight: 700;
            font-size: 22px;
        }

        /* HERO */
        .hero {
            height: 100vh;
            background: url('images/dosa-bg.jpg') center/cover no-repeat;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 50px;
        }

        .btn-gold {
            background: #f4c430;
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
        }

        /* SECTION */
        .section-title {
            color: #f4c430;
            font-weight: 700;
            margin-top: 25px;
        }

        /* FLIP CARD */
        .flip-card {
            perspective: 1000px;
            height: 360px;
            cursor: pointer;
        }

        .flip-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-front,
        .flip-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: #1c1c1c;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }

        .flip-front img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .price {
            background: #f4c430;
            color: #000;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 600;
        }

        .flip-back {
            transform: rotateY(180deg);
        }

        .ingredients {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .ingredients span {
            background: #f4c430;
            color: #000;
            padding: 5px 12px;
            border-radius: 20px;
            margin: 5px;
            font-size: 13px;
        }

        /* REVIEWS */
        .reviews {
            background: #1a1a1a;
            padding: 60px 20px;
            text-align: center;
        }

        #reviewText {
            font-size: 20px;
        }

        /* FOOTER */
        .footer {
            background: #000;
            padding: 40px 20px;
            text-align: center;
            color: #aaa;
        }

        .footer h5 {
            color: #f4c430;
        }

        /* MOBILE */
        @media(max-width:768px) {
            .hero {
                height: 75vh;
            }

            .hero h1 {
                font-size: 28px;
            }

            .flip-card {
                height: 300px;
            }

            .flip-front img {
                height: 150px;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg fixed-top custom-navbar">
        <div class="container">
            <a class="navbar-brand brand" href="#">99 Variety Dosa</a>
        </div>
    </nav>

    <section class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>Authentic 99 Variety Dosa</h1>
            <p>Premium Taste • Crispy • Fresh</p>
            <a href="#menu" class="btn btn-gold mt-3">Explore Menu</a>
        </div>
    </section>

    <section id="menu" class="py-5">
        <div class="container">
            <h2 class="section-title text-center mb-5">Our Signature Dosas</h2>
            <div class="row g-4">

                <!-- ALL 12 DOSAS -->

                <script>
                    const dosas = [
                        ["masala.jpg", "Masala Dosa", "₹90", ["Rice Batter", "Potato", "Butter", "Onion", "Sambar"]],
                        ["cheese.jpg", "Cheese Dosa", "₹150", ["Cheese", "Butter", "Spices", "Onion", "Sambar"]],
                        ["butter.jpg", "Butter Dosa", "₹110", ["Butter", "Rice Batter", "Chutney", "Sambar"]],
                        ["paneer.jpg", "Paneer Dosa", "₹170", ["Paneer", "Capsicum", "Onion", "Butter", "Masala"]],
                        ["mysore.jpg", "Mysore Dosa", "₹120", ["Red Chutney", "Rice Batter", "Butter", "Onion"]],
                        ["corn.jpg", "Corn Cheese Dosa", "₹160", ["Sweet Corn", "Cheese", "Butter", "Spices"]],
                        ["pizza.jpg", "Pizza Dosa", "₹180", ["Cheese", "Capsicum", "Tomato", "Sauce"]],
                        ["rava.jpg", "Rava Dosa", "₹100", ["Rava", "Cumin", "Pepper", "Onion"]],
                        ["onion.jpg", "Onion Dosa", "₹95", ["Onion", "Rice Batter", "Butter", "Chutney"]],
                        ["mexican.jpg", "Mexican Dosa", "₹190", ["Beans", "Cheese", "Capsicum", "Sauce"]],
                        ["schezwan.jpg", "Schezwan Dosa", "₹175", ["Schezwan Sauce", "Onion", "Capsicum"]],
                        ["coconut.jpg", "Coconut Dosa", "₹105", ["Coconut", "Rice Batter", "Butter"]]
                    ];

                    document.write(dosas.map(d => `
<div class="col-lg-3 col-md-6 col-12">
<div class="flip-card">
<div class="flip-inner">
<div class="flip-front">
<img src="images/${d[0]}">
<h5>${d[1]}</h5>
<span class="price">${d[2]}</span>
</div>
<div class="flip-back">
<h6>Ingredients</h6>
<div class="ingredients">
${d[3].map(i => `<span>${i}</span>`).join("")}
</div>
</div>
</div>
</div>
</div>
`).join(""));
                </script>

            </div>
        </div>
    </section>

    <section class="reviews">
        <h2 class="section-title mb-4">Customer Reviews</h2>
        <div id="reviewText">Best Dosa in the City! ⭐⭐⭐⭐⭐</div>
    </section>

    <footer class="footer">
        <!-- <h5>99 Variety Dosa</h5>
        <p>Fresh • Hygienic • Authentic</p> -->
        <hr>
        <p>© 2026 All Rights Reserved</p>
    </footer>

    <script>
        document.addEventListener("click", e => {
            if (e.target.closest(".flip-card")) {
                let card = e.target.closest(".flip-card");
                document.querySelectorAll(".flip-inner").forEach(i => {
                    if (i !== card.querySelector(".flip-inner")) i.style.transform = "rotateY(0deg)";
                });
                let inner = card.querySelector(".flip-inner");
                inner.style.transform = inner.style.transform === "rotateY(180deg)" ? "rotateY(0deg)" : "rotateY(180deg)";
            }
        });

        let reviews = [
            "Best Dosa in the City! ⭐⭐⭐⭐⭐",
            "Paneer Dosa was amazing! ⭐⭐⭐⭐",
            "Super crispy and fresh taste! ⭐⭐⭐⭐⭐"
        ];
        let i = 0;
        setInterval(() => {
            i = (i + 1) % reviews.length;
            document.getElementById("reviewText").innerText = reviews[i];
        }, 3000);
    </script>

</body>

</html>
