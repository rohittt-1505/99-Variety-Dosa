<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99 Variety Dosa</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #0e0e0e;
            color: #fff;
        }

        /* NAVBAR */
        .custom-navbar {
            background: transparent;
            padding: 15px 0;
            transition: 0.3s;
        }

        .custom-navbar.scrolled {
            background: #000;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
        }

        .brand {
            color: #f4c430 !important;
            font-weight: 700;
            font-size: 22px;
        }

        /* HERO */
        .hero {
            min-height: 100vh;
            background: url('images/dosa-bg.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 52px;
        }

        .btn-gold {
            background: #f4c430;
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 20px;
            font-weight: 600;
        }

        .btn-gold:hover {
            background: #ffdd57
        }

        /* SEARCH */
        #search {
            max-width: 400px;
            margin: auto;
        }

        /* CARD */
        .flip-card {
            perspective: 1000px;
            height: 360px;
            position: relative;
        }

        .flip-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
        }

        .flip-card.flipped .flip-inner {
            transform: rotateY(180deg);
        }

        .flip-front,
        .flip-back {
            position: absolute;
            inset: 0;
            backface-visibility: hidden;
        }


        .flip-front,
        .flip-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: #1c1c1c;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }

        .flip-front img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .price {
            background: #f4c430;
            color: #000;
            padding: 6px 16px;
            border-radius: 10px;
            font-weight: 600;
        }

        .flip-back {
            transform: rotateY(180deg);
        }

        .ingredients {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
            gap: 8px;
        }

        .ingredient-badge {
            background: rgba(244, 196, 48, 0.15);
            color: #f4c430;
            padding: 6px 14px;
            border-radius: 30px;
            font-size: 13px;
            border: 1px solid rgba(244, 196, 48, 0.4);
            transition: 0.3s;
        }

        .ingredient-badge:hover {
            background: #f4c430;
            color: #000;
        }

        .flip-front {
            position: relative;
        }

        .add-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: #28a745 !important;
            color: #fff !important;
            border: none;
            border-radius: 8px;
            padding: 6px 14px;
            font-size: 14px;
            transition: 0.3s;
        }

        .add-btn:hover {
            background: #1e7e34 !important;
            transform: scale(1.05);
        }


        /* CART BADGE */
        .cart-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            color: #fff;
            padding: 10px 18px;
            border-radius: 40px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 9999;
        }

        .cart-badge:hover {
            background: #f4c430;
            color: #000;
            transform: scale(1.05);
        }

        .cart-text {
            font-size: 14px;
        }

        .cart-count {
            background: #ff3b3b;
            color: #fff;
            font-size: 12px;
            min-width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: 700;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 59, 59, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(255, 59, 59, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 59, 59, 0);
            }
        }

        body.cart-open {
            overflow: hidden;
        }

        body.cart-open::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 9998;
        }


        /* WHATSAPP */
        .whatsapp {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 60px;
            height: 60px;
            background: #25D366;
            color: #fff;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            text-decoration: none;
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.5);
            transition: 0.3s ease;
            z-index: 9999;
        }

        .whatsapp:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(37, 211, 102, 0.8);
        }


        /* REVIEWS */
        .reviews {
            background: #1a1a1a;
            padding: 60px 20px;
            text-align: center;
        }

        /* FOOTER */
        .footer {
            background: #000;
            padding: 40px 20px;
            text-align: center;
            color: #aaa;
        }

        .designer-link {
            color: #f4c430;
            text-decoration: none;
        }

        .designer-link:hover {
            color: #fff
        }

        /* MOBILE */
        @media(max-width:768px) {
            .hero h1 {
                font-size: 28px;
            }

            .flip-card {
                height: 300px;
            }

            .flip-front img {
                height: 150px;
            }
        }

        .cart-panel {
            position: fixed;
            top: 0;
            right: -420px;
            width: 380px;
            height: 100%;
            background: linear-gradient(180deg, #111, #0e0e0e);
            box-shadow: -10px 0 40px rgba(0, 0, 0, 0.8);
            transition: 0.4s cubic-bezier(.77, 0, .18, 1);
            padding: 25px 20px 120px;
            z-index: 9999;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .cart-panel.active {
            right: 0;
        }

        .cart-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 12px;
            position: relative;
        }

        .cart-header h4 {
            color: #f4c430;
            font-weight: 600;
            margin: 0;
            text-align: center;
        }

        .cart-header button {
            position: absolute;
            right: 0;
            top: 0;
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            transition: 0.3s;
        }

        .cart-header button:hover {
            color: #f4c430;
            transform: rotate(90deg);
        }


        .cart-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        .cart-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .cart-item strong {
            font-size: 14px;
            color: #fff;
        }

        .cart-item small {
            color: #aaa;
        }

        .cart-item button:last-child {
            background: #dc3545;
            color: #fff;
            border: none;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 11px;
            transition: 0.2s;
        }

        .cart-item button:last-child:hover {
            background: #ff4d4d;
        }

        .qty-btn {
            background: #f4c430;
            color: #000;
            border: none;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        .qty-btn:hover {
            background: #ffdd57;
            transform: scale(1.1);
        }


        .cart-footer {
            margin-top: auto;
            padding: 20px 0 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }


        .cart-footer h5 {
            color: #f4c430;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .checkout-btn {
            background: #f4c430;
            color: #000;
            border: none;
            padding: 8px 22px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 14px;
            transition: 0.3s;
            display: inline-block;
            cursor: pointer;
            min-width: 160px;
        }

        .checkout-btn:hover {
            background: #ffdd57;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="cart-badge">
        üõí
        <span class="cart-text">Cart</span>
        <span class="cart-count" id="cartCount">0</span>
    </div>

    <nav class="navbar navbar-expand-lg fixed-top custom-navbar">
        <div class="container">
            <a class="navbar-brand brand" href="#">99 Variety Dosa...</a>
        </div>
    </nav>

    <section class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>99 - Variety Dosa's</h1>
            <br>
            <p>Premium Taste ‚Ä¢ Crispy ‚Ä¢ Fresh</p>
            <a href="javascript:void(0)" onclick="document.getElementById('menu').scrollIntoView({behavior:'smooth'})"
                class="btn btn-gold mt-3">
                Explore Menu
            </a>
        </div>
    </section>

    <section id="menu" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4" style="color:#f4c430;">Our Signature Dosa's</h2>

            <input type="text" id="search" placeholder="Search Dosa..." class="form-control mb-4">

            <div class="row g-4" id="dosaContainer"></div>

        </div>
    </section>

    <section class="reviews">
        <h2 style="color:#f4c430;">Customer Reviews</h2>
        <div id="reviewText">Best Dosa in the City! ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
    </section>

    <!-- CART PANEL -->
    <div class="cart-panel" id="cartPanel">
        <div class="cart-header">
            <h4>Your Cart</h4>
            <button onclick="toggleCart()">‚úñ</button>
        </div>
        <div id="cartItems"></div>
        <div class="cart-footer">
            <h5>Total: ‚Çπ<span id="totalPrice">0</span></h5>
            <button class="checkout-btn" onclick="payNow()">Proceed to Checkout</button>
        </div>


    </div>

    <footer class="footer">
        <hr>
        <p>¬© 2026 All Rights Reserved</p>
        <p>Develop by <a href="https://rohitrathod.netlify.app/" target="_blank" class="designer-link">Rohittt üíñ</a>
        </p>
    </footer>

    <!-- <a href="https://wa.me/919999999999" target="_blank" class="whatsapp">
        <i class="bi bi-whatsapp"></i>
    </a> -->

    <script>

        // Force page always start from top (mobile fix)
        if ('scrollRestoration' in history) {
            history.scrollRestoration = 'manual';
        }

        window.addEventListener("load", function () {
            window.scrollTo(0, 0);
        });

        let cart = [];

        const dosas = [
            ["masala.jpg", "Masala Dosa", "‚Çπ90", ["Rice Batter", "Potato", "Butter"]],
            ["cheese.jpg", "Cheese Dosa", "‚Çπ150", ["Cheese", "Butter"]],
            ["butter.jpg", "Butter Dosa", "‚Çπ110", ["Butter"]],
            ["paneer.jpg", "Paneer Dosa", "‚Çπ170", ["Paneer", "Capsicum"]],
            ["mysore.jpg", "Mysore Dosa", "‚Çπ120", ["Red Chutney"]],
            ["corn.jpg", "Corn Cheese Dosa", "‚Çπ160", ["Corn", "Cheese"]],
            ["pizza.jpg", "Pizza Dosa", "‚Çπ180", ["Cheese", "Tomato"]],
            ["rava.jpg", "Rava Dosa", "‚Çπ100", ["Rava", "Pepper"]],
            ["onion.jpg", "Onion Dosa", "‚Çπ95", ["Onion"]],
            ["mexican.jpg", "Mexican Dosa", "‚Çπ190", ["Beans", "Cheese"]],
            ["schezwan.jpg", "Schezwan Dosa", "‚Çπ175", ["Schezwan"]],
            ["coconut.jpg", "Coconut Dosa", "‚Çπ105", ["Coconut"]]
        ];

        const container = document.getElementById("dosaContainer");

        dosas.forEach(d => {
            container.innerHTML += `
<div class="col-lg-3 col-md-6 col-12">
<div class="flip-card">
<div class="flip-inner">
<div class="flip-front">
<img src="images/${d[0]}">
<h5>${d[1]}</h5>
<span class="price">${d[2]}</span>
<button class="add-btn btn-sm mt-2">Add</button>
</div>
<div class="flip-back">
<h6>Ingredients</h6>
<div class="ingredients">
${d[3].map(i => `<span class="ingredient-badge">${i}</span>`).join("")}
</div>
</div>
</div>
</div>
</div>
`;
        });

        /* Flip logic (except Add button) */
        document.addEventListener("click", function (e) {

            if (e.target.classList.contains("add-btn")) return;

            let card = e.target.closest(".flip-card");
            if (!card) return;

            document.querySelectorAll(".flip-card").forEach(c => {
                if (c !== card) c.classList.remove("flipped");
            });

            card.classList.toggle("flipped");
        });



        // let cart = [];

        function toggleCart() {
            document.getElementById("cartPanel").classList.toggle("active");
            document.body.classList.toggle("cart-open");
        }


        /* Open cart on badge click */
        document.querySelector(".cart-badge").addEventListener("click", toggleCart);

        /* Add to cart */
        document.addEventListener("click", function (e) {
            if (e.target.classList.contains("add-btn")) {
                e.stopPropagation();

                let card = e.target.closest(".flip-card");
                let name = card.querySelector("h5").innerText;
                let price = parseInt(card.querySelector(".price").innerText.replace("‚Çπ", ""));

                let existing = cart.find(item => item.name === name);

                if (existing) {
                    existing.qty++;
                } else {
                    cart.push({ name, price, qty: 1 });
                }

                updateCart();
            }
        });

        function updateCart() {
            let cartItems = document.getElementById("cartItems");
            let total = 0;
            cartItems.innerHTML = "";

            cart.forEach((item, index) => {
                total += item.price * item.qty;

                cartItems.innerHTML += `
<div class="cart-item">
<div>
<strong>${item.name}</strong><br>
‚Çπ${item.price} √ó ${item.qty}
</div>
<div>
<button class="qty-btn" onclick="changeQty(${index},1)">+</button>
<button class="qty-btn" onclick="changeQty(${index},-1)">-</button>
<button onclick="removeItem(${index})">Remove</button>
</div>
</div>
`;
            });

            document.getElementById("totalPrice").innerText = total;
            document.getElementById("cartCount").innerText =
                cart.reduce((sum, item) => sum + item.qty, 0);
        }

        function changeQty(index, change) {
            cart[index].qty += change;
            if (cart[index].qty <= 0) {
                cart.splice(index, 1);
            }
            updateCart();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            updateCart();
        }



        /* Search */
        document.getElementById("search").addEventListener("keyup", function () {
            let val = this.value.toLowerCase();
            document.querySelectorAll("#dosaContainer > div").forEach(col => {
                let text = col.innerText.toLowerCase();
                col.style.display = text.includes(val) ? "" : "none";
            });
        });


        /* Reviews */
        let reviews = [
            "Best Dosa in the City! ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê",
            "Paneer Dosa was amazing! ‚≠ê‚≠ê‚≠ê‚≠ê",
            "Super crispy and fresh taste! ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê"
        ];
        let i = 0;
        setInterval(() => {
            i = (i + 1) % reviews.length;
            document.getElementById("reviewText").innerText = reviews[i];
        }, 3000);

        /* Navbar scroll */
        window.addEventListener("scroll", () => {
            if (window.scrollY > 50) {
                document.querySelector(".custom-navbar").classList.add("scrolled");
            } else {
                document.querySelector(".custom-navbar").classList.remove("scrolled");
            }
        });


        function payNow() {

            if (cart.length === 0) {
                alert("Cart is empty!");
                return;
            }

            let amount = parseFloat(document.getElementById("totalPrice").innerText).toFixed(2);

            let upiId = "9518779234@ybl";
            let name = "Rohit Rathod";

            let upiUrl = `upi://pay?pa=${upiId}&pn=${name}&am=${amount}&cu=INR`;

            if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                window.location.href = upiUrl;
            } else {
                alert("UPI payment works only on mobile device.");
            }
        }


    </script>

</body>

</html>
