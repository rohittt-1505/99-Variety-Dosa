<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99 Variety Dosa</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #0e0e0e;
            color: #fff;
        }

        /* NAVBAR */
        .custom-navbar {
            background: transparent;
            padding: 15px 0;
            transition: 0.3s;
        }

        .custom-navbar.scrolled {
            background: #000;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
        }

        .brand {
            color: #f4c430 !important;
            font-weight: 700;
            font-size: 22px;
        }

        /* HERO */
        .hero {
            height: 100vh;
            background: url('images/dosa-bg.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 52px;
        }

        .btn-gold {
            background: #f4c430;
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
        }

        .btn-gold:hover {
            background: #ffdd57
        }

        /* SEARCH */
        #search {
            max-width: 400px;
            margin: auto;
        }

        /* CARD */
        .flip-card {
            perspective: 1000px;
            height: 360px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(40px);
            transition: 0.6s;
        }

        .flip-card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .flip-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-front,
        .flip-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: #1c1c1c;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }

        .flip-front img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .price {
            background: #f4c430;
            color: #000;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 600;
        }

        .flip-back {
            transform: rotateY(180deg);
        }

        .ingredients {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
            gap: 8px;
        }

        .ingredient-badge {
            background: rgba(244, 196, 48, 0.15);
            color: #f4c430;
            padding: 6px 14px;
            border-radius: 30px;
            font-size: 13px;
            border: 1px solid rgba(244, 196, 48, 0.4);
            transition: 0.3s;
        }

        .ingredient-badge:hover {
            background: #f4c430;
            color: #000;
        }

        .add-btn {
            background: #28a745 !important;
            color: #fff !important;
            border: none;
            border-radius: 25px;
            padding: 6px 14px;
            font-size: 14px;
            transition: 0.3s;
        }

        .add-btn:hover {
            background: #1e7e34 !important;
            transform: scale(1.05);
        }


        /* CART BADGE */
        .cart-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #f4c430;
            color: #000;
            padding: 8px 14px;
            border-radius: 30px;
            font-weight: 600;
            z-index: 9999;
        }

        /* WHATSAPP */
        .whatsapp {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #25D366;
            color: #fff;
            font-size: 22px;
            padding: 12px 16px;
            border-radius: 50%;
            text-decoration: none;
        }

        /* REVIEWS */
        .reviews {
            background: #1a1a1a;
            padding: 60px 20px;
            text-align: center;
        }

        /* FOOTER */
        .footer {
            background: #000;
            padding: 40px 20px;
            text-align: center;
            color: #aaa;
        }

        .designer-link {
            color: #f4c430;
            text-decoration: none;
        }

        .designer-link:hover {
            color: #fff
        }

        /* MOBILE */
        @media(max-width:768px) {
            .hero h1 {
                font-size: 28px;
            }

            .flip-card {
                height: 300px;
            }

            .flip-front img {
                height: 150px;
            }
        }
    </style>
</head>

<body>

    <div class="cart-badge">View Cart: <span id="cartCount">0</span></div>

    <nav class="navbar navbar-expand-lg fixed-top custom-navbar">
        <div class="container">
            <a class="navbar-brand brand" href="#">99 Variety Dosa</a>
        </div>
    </nav>

    <section class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>Authentic 99 Variety Dosa</h1>
            <p>Premium Taste ‚Ä¢ Crispy ‚Ä¢ Fresh</p>
            <a href="#menu" class="btn btn-gold mt-3">Explore Menu</a>
        </div>
    </section>

    <section id="menu" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4" style="color:#f4c430;">Our Signature Dosas</h2>

            <input type="text" id="search" placeholder="Search Dosa..." class="form-control mb-4">

            <div class="row g-4" id="dosaContainer"></div>

        </div>
    </section>

    <section class="reviews">
        <h2 style="color:#f4c430;">Customer Reviews</h2>
        <div id="reviewText">Best Dosa in the City! ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
    </section>

    <footer class="footer">
        <hr>
        <p>¬© 2026 All Rights Reserved</p>
        <p>Develop by <a href="https://rohitrathod.netlify.app/" target="_blank" class="designer-link">Rohittt üíñ</a>
        </p>
    </footer>

    <a href="https://wa.me/919999999999" target="_blank" class="whatsapp">üí¨</a>

    <script>
        let cart = 0;

        const dosas = [
            ["masala.jpg", "Masala Dosa", "‚Çπ90", ["Rice Batter", "Potato", "Butter"]],
            ["cheese.jpg", "Cheese Dosa", "‚Çπ150", ["Cheese", "Butter"]],
            ["butter.jpg", "Butter Dosa", "‚Çπ110", ["Butter"]],
            ["paneer.jpg", "Paneer Dosa", "‚Çπ170", ["Paneer", "Capsicum"]],
            ["mysore.jpg", "Mysore Dosa", "‚Çπ120", ["Red Chutney"]],
            ["corn.jpg", "Corn Cheese Dosa", "‚Çπ160", ["Corn", "Cheese"]],
            ["pizza.jpg", "Pizza Dosa", "‚Çπ180", ["Cheese", "Tomato"]],
            ["rava.jpg", "Rava Dosa", "‚Çπ100", ["Rava", "Pepper"]],
            ["onion.jpg", "Onion Dosa", "‚Çπ95", ["Onion"]],
            ["mexican.jpg", "Mexican Dosa", "‚Çπ190", ["Beans", "Cheese"]],
            ["schezwan.jpg", "Schezwan Dosa", "‚Çπ175", ["Schezwan"]],
            ["coconut.jpg", "Coconut Dosa", "‚Çπ105", ["Coconut"]]
        ];

        const container = document.getElementById("dosaContainer");

        dosas.forEach(d => {
            container.innerHTML += `
<div class="col-lg-3 col-md-6 col-12">
<div class="flip-card">
<div class="flip-inner">
<div class="flip-front">
<img src="images/${d[0]}">
<h5>${d[1]}</h5>
<span class="price">${d[2]}</span>
<button class="add-btn btn-sm mt-2">Add</button>
</div>
<div class="flip-back">
<h6>Ingredients</h6>
<div class="ingredients">
${d[3].map(i => `<span class="ingredient-badge">${i}</span>`).join("")}
</div>
</div>
</div>
</div>
</div>
`;
        });

        /* Flip logic (except Add button) */
        document.addEventListener("click", function (e) {

            // Agar Add button click hua to flip mat karo
            if (e.target.classList.contains("add-btn")) {
                return;
            }

            let card = e.target.closest(".flip-card");
            if (card) {

                document.querySelectorAll(".flip-inner").forEach(inner => {
                    if (inner !== card.querySelector(".flip-inner")) {
                        inner.style.transform = "rotateY(0deg)";
                    }
                });

                let inner = card.querySelector(".flip-inner");

                inner.style.transform =
                    inner.style.transform === "rotateY(180deg)"
                        ? "rotateY(0deg)"
                        : "rotateY(180deg)";
            }
        });


        /* Add to cart */
        document.addEventListener("click", function (e) {
            if (e.target.classList.contains("add-btn")) {
                e.stopPropagation(); // üî• very important
                cart++;
                document.getElementById("cartCount").innerText = cart;
            }
        });


        /* Search */
        document.getElementById("search").addEventListener("keyup", function () {
            let val = this.value.toLowerCase();
            document.querySelectorAll(".flip-card").forEach(card => {
                card.style.display = card.innerText.toLowerCase().includes(val) ? "block" : "none";
            });
        });

        /* Reviews */
        let reviews = [
            "Best Dosa in the City! ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê",
            "Paneer Dosa was amazing! ‚≠ê‚≠ê‚≠ê‚≠ê",
            "Super crispy and fresh taste! ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê"
        ];
        let i = 0;
        setInterval(() => {
            i = (i + 1) % reviews.length;
            document.getElementById("reviewText").innerText = reviews[i];
        }, 3000);

        /* Navbar scroll */
        window.addEventListener("scroll", () => {
            if (window.scrollY > 50) {
                document.querySelector(".custom-navbar").classList.add("scrolled");
            } else {
                document.querySelector(".custom-navbar").classList.remove("scrolled");
            }
        });

        /* Scroll animation */
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add("show");
                }
            });
        });
        document.querySelectorAll(".flip-card").forEach(card => {
            observer.observe(card);
        });
    </script>

</body>

</html>
